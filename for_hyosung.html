<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hobong Go-Chu~!</title>
<style type="text/css">
	*{padding: 0;margin: 0;}
	canvas{background:#eee;display: block;margin: 0 auto; }
</style>
</head>

<body>
	<canvas id = "myCanvas" width="380" height="380"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d')
	var x = canvas.width/3;
	var y = 30;
	var dx = 3.6;
	var dy = 3.6;
	var ballRadius = 10;
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;
	var rightPressed = false;
	var leftPressed = false;
	var interval = setInterval(draw,0.1);
	var brickRowCount = 11;
	var brickColumnCount = 11;
	var brickWidth = 30;
	var brickHeight = 30;
	var brickPadding = 1;
	var brickOffsetTop = (canvas.height - brickRowCount*(brickHeight+brickPadding/3))/2;
	var brickOffsetLeft =(canvas.width - brickColumnCount*(brickWidth+brickPadding/2))/2;
	var brickX = (c*(brickWidth+brickPadding/2))+brickOffsetLeft;
	var brickY = (r*(brickHeight+brickPadding/3))+brickOffsetTop;
	var score = 75;
	var time = 0;
	var hyo;
	var bricks = [];
	for(var c = 0; c< brickColumnCount;c++) {
		bricks[c] =[];
		for(var r=0; r<brickRowCount;r++) {
		bricks[c][r]= {x:0,y:0, status : 1};
		}
	}
	

	document.addEventListener("keydown",keyDownHandler,false);
	document.addEventListener("keyup",keyUpHandler,false);
	
	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;	
		}
		else if(e.keyCode == 37) {
			leftPressed = true;
		}
	}
	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;	
		}
		else if(e.keyCode == 37) {
			leftPressed = false;
		}
	}

	function drawBricks() {
		for(var c = 0;c<brickColumnCount;c++) {
			var brickX = (c*(brickWidth+brickPadding/2))+brickOffsetLeft;
			for(var r=0;r<brickRowCount;r++){
			var brickY = (r*(brickHeight+brickPadding/3))+brickOffsetTop;
			if(bricks[c][r].status == 1) {
				bricks[c][r].x = brickX;
				bricks[c][r].y = brickY;
				ctx.beginPath();
				ctx.rect(bricks[c][r].x,bricks[c][r].y,brickWidth,brickHeight);
				ctx.fillStyle = "yellow";
				ctx.fill();
				ctx.closePath();
				}
			}
		}
	}

	function drawball() {
		
		ctx.beginPath();
		ctx.arc(x,y,ballRadius,0,Math.PI*2);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	}

	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, (canvas.height) - (paddleHeight), paddleWidth, paddleHeight);
		ctx.fillStyle = "blue";
		ctx.fill();
		ctx.closePath();
	}

	function drawScore(){
		if(score!=0) {
		ctx.font = '16px Arial';
		ctx.fillStyle='red';
		if(score%4==0){
		hyo ='효';
	}
	else if(score%4==3){
		hyo ='성';
	}
	else if(score%4==2){
		hyo ='거';
	}
	else {
		hyo ='츄';
	}
		ctx.fillText('WoW :'+hyo,brickOffsetLeft,20)	
		}
		else{
		ctx.font = '20px Arial';
		ctx.fillStyle='red';
		ctx.fillText('hyosung geo-chu~~~!\n효성이는 거추야', brickOffsetLeft,40);
		}
		}
	function collisionDetection(){
		for(var c=0;c<brickColumnCount;c++) {
			for(var r=0;r<brickRowCount;r++){
				var b = bricks[c][r];
				if(b.status==1) {
					if(x+ballRadius>b.x && x-ballRadius<(b.x+brickWidth) &&y+ballRadius>b.y && y-ballRadius<(b.y+brickHeight) ) {
					if(c<brickColumnCount&&6<r&&r<brickRowCount){
					b.status = 1;
					dy=-dy;
					dx=-0.95*dx;
				
					if(dx<1&&dx>-1){
						dx = 4;
					}
					}
					else if(c==5&&(r==5||r==6)){
					b.status = 1;
					dy=-dy;
					dx=-0.95*dx;
					if(dx<1&&dx>-1){
						dx = 4;
					}
					
					}
					else{
					dy=-dy;
					b.status = 0;
					score -= 1;
					}
					}
				}
			}
		}
	}

	function draw() {

		ctx.clearRect(0,0,canvas.width,canvas.height);
		drawball();
		drawPaddle();
		drawBricks();
		collisionDetection();
		drawScore();

		if(y+dy-ballRadius < 0 || y+ballRadius > canvas.height) {
			dy = -dy;
		}

		if( x+dx+ballRadius > canvas.width || x+dx-ballRadius < 0 ) {
			dx = -dx;
		}

		if(rightPressed && paddleX < canvas.width-paddleWidth-7) {
			paddleX += 4;
		}
		else if(leftPressed && paddleX > 7) {
			paddleX -= 4; 
		}
		
		x += dx;
		y += dy;
		if(score ==0){
			time += 1;
			if(time == 500){
			alert('혀성이 튼실하네\n전장축하하고\n다음주 생일 가야지?');
			document.location.reload();
			clearInterval(interval);
		}
		}	
	}

	interval
	
</script>
</body>
</html>
